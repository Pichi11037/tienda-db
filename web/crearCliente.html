    <nav class="navbar navbar-expand-lg navbar-dark bg-black bg-opacity-50">

    <div class="container">
        <h1 class="row justify-content-center fw-bolder btn-outline-secondary m-3">Crear cuenta cliente</h1>
        <div class="border border-2 m-1 p-1">
            <form action="crearCliente" method="post">
                <div class="mb-sm-1 mb-md-2 mb-lg-3">
                    <label for="cedula">Cedula</label>
                    <input type="number" class="form-control" id="cedula" name="cedula" required><br>
                </div>
                <div class="mb-sm-1 mb-md-2 mb-lg-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required><br>
                </div>
                <div class="mb-sm-1 mb-md-2 mb-lg-3">
                    <label for="contrasena">Password</label>
                    <input type="password" class="form-control" id="contrasena" name="password" required><br>
                </div>
                <div class="row justify-content-center m-2">
                    <input class="btn btn-outline-success" type="submit" value="Crear">
                </div>
            </form>
        </div>
